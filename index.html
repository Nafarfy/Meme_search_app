<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:regular" rel="stylesheet" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/app.js" defer></script>

    <title>Gifs Search</title>
  </head>
  <body>
    <div class="pop-up d-none">
      <img src="" alt="" class="original-img" />
      <button type="button" class="btn btn-danger">Close</button>
    </div>

    <div class="container py-4">
      <div class="col">
        <div class="search-items">
          <h3 class="search-title">Search</h3>
          <input
            type="text"
            class="search-input form-control p-3"
            placeholder="Type for the Gifs..."
          />
        </div>
      </div>
      <div class="col">
        <p class="results-title text-uppercase">All results</p>
        <div class="spinner-border d-none" role="status"></div>
        <div class="gifs-list d-flex flex-wrap justify-content-between"></div>
        <button class="btn btn-see-more btn-outline-secondary py-3 w-100 d-block text-uppercase">
          See More
        </button>
      </div>
    </div>
  </body>
</html>
